<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFit</title>
    <link rel="stylesheet" href="cadastro.css">
    <!-- Inclui a biblioteca SweetAlert2 para alertas bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js" defer></script>
    <!-- Inclui o CSS da biblioteca SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" integrity="sha256-h2Gkn+H33lnKlQTNntQyLXMWq7/9XI2rlPCsLsVcUBs=" crossorigin="anonymous">
    <!-- Define o ícone da aba do navegador (atualmente sem ícone definido) -->
    <link rel="shortcut icon" type="image/png" href="">
</head>

<body>
    <!-- Cabeçalho do site com um link para a página inicial e um menu de navegação -->
    <header>
        <a class="MindFit" href="inicio.html">MindFit</a>
        <nav>
            <ul>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Caixa de formulário de cadastro -->
    <div class="box-cadastro">
        <!-- Título do formulário -->
        <h1 class="title_cadastro"><i class="icon icon-key-1"></i> Cadastrar</h1>

        <!-- Formulário para cadastro -->
        <form method="post" class="form login">
            <!-- Campo para inserir o e-mail -->
            <div class="form_field">
                <label for="login_username">
                    <i class="icon icon-user-1"></i>
                    <span class="hidden">E-mail</span>
                </label>
                <input id="login_username" type="text" name="nome/apelido" class="form_input" placeholder="E-mail" required>
            </div>

            <!-- Campo para inserir a senha -->
            <div class="form_field">
                <label for="login_password">
                    <i class="icon icon-lock"></i>
                    <span class="hidden">Senha</span>
                </label>
                <input id="login_password" type="password" name="password" class="form_input" placeholder="Senha" required>
            </div>

            <!-- Campo para confirmar a senha -->
            <div class="form_field">
                <label for="login_password_2">
                    <i class="icon icon-lock"></i>
                    <span class="hidden">Confirme a Senha</span>
                </label>
                <input id="login_password_2" type="password" name="password" class="form_input" placeholder="Confirme a senha" required>
            </div>

            <!-- Botão para enviar o formulário de cadastro -->
            <button id="entrar">Cadastrar</button>
        </form>

        <p class="resgatar-senha">Já tem conta?
            <a href="login.html">Entrar</a>
        </p>
    </div>

    <script src="cadastro.js" defer></script>
</body>

</html>
